<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <title>fotoalbum</title>
</head>

<body>

  <h1>Photogallery</h1>
  <div class="wrapper">
    <img id="myImage" src="fotos/IMG_0725.JPG" width="600px" alt="my image">
    <p id="alt_tekst"></p>
    <div id="thumbnailHolder"></div>
  </div>

  <script src="script.js" charset="utf-8"></script>


<footer>
  <div class="validatie">
      <input type="checkbox" name="html" value="html">
      <a href="http://validator.w3.org/check?uri=referer" target="_blank">
        <img src="http://blog.boyet.com/blog/files/media/image/valid-html5-blue.png" alt="Valide HTML5"></a>
</div>
          <div class="cssvalidatie">
    <input type="checkbox" name="css" value="css">
    <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
      <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">

</div>
</footer>

</html>
